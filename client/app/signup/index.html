<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta charset="utf-8" />
  <title>QlickCall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta content="" name="description" />
  <meta content="" name="author" />
  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="/bower_components/bootstrapvalidator/dist/css/bootstrapValidator.min.css" rel="stylesheet" type="text/css" />
  <link class="main-stylesheet" href="/content/styles/pages.css" rel="stylesheet" type="text/css" />
  <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="/bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js" type="text/javascript"></script>

</head>

<body class="fixed-header">
  <div class="page-container ">
    <!-- START HEADER -->
    <div class="header " style="height:130px;text-align: center; ">
      <img src="/content/images/logo.png" style="padding-top: 44px;">
    </div>
    <!-- END HEADER -->
    <!-- START PAGE CONTENT WRAPPER -->
    <div class="page-content-wrapper ">
      <!-- START PAGE CONTENT -->
      <div class="content ">
        <!-- START JUMBOTRON -->
        <!-- START CONTAINER FLUID -->
        <div class="container-fluid container-fixed-lg" style="margin-top:100px;">
          <div class="row">
            <div class="col-md-6">
              <!-- START PANEL -->
              <div class="panel panel-transparent">
                <div class="panel-heading">
                  <div class="panel-title">GET STARTED WITH YOUR FREE TRIAL
                  </div>
                </div>
                <div class="panel-body">
                  <h3>Take QlickCall for a spin! Complete the following registration form to trial QlickCall.
                  </h3>
                  <p>
                  </p>
                  <br>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <!-- START PANEL -->
              <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="panel-title">
                    FREE TRIAL REGISTRATION FORM
                  </div>

                </div>
                <div class="panel-body">

                  <form id="signup" role="form" novalidate>
                    <div class="form-group">
                      <label>First Name</label>
                      <div class="inputGroupContainer">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input name=first_name type="text" placeholder="First Name" class="form-control" required>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Last Name</label>
                      <div class="inputGroupContainer">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input name=last_name type="text" placeholder="Last Name" class="form-control" required>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Company Name</label>
                      <div class="inputGroupContainer">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-tower"></i></span>
                          <input name=company_name placeholder="Company Name" type="text" class="form-control" required>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Email</label>
                      <div class="inputGroupContainer">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                          <input name=email type="text" placeholder="Email" class="form-control" required>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Phone</label>
                      <div class="inputGroupContainer">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                          <input name=phone type="text" placeholder="Phone ex (555)555-1212" class="form-control" required>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>User Name for Login</label>
                      <div class="inputGroupContainer">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input name=user_name placeholder="User Name" type="text" class="form-control" required>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <div class="inputGroupContainer">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                          <input name=password placeholder="Password" type="password" class="form-control" required>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Confirm Password</label>
                      <div class="inputGroupContainer">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                          <input name=confirmPassword placeholder="Confirm Password" type="password" class="form-control" required>
                        </div>
                      </div>
                    </div>
                    <button type="submit" id="register_button" class="btn btn-complete btn-cons pull-right">Register My Free Trial</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid container-fixed-lg footer">
        <div class="copyright sm-text-center">
          <p class="small no-margin pull-left sm-pull-reset">
            <span class="hint-text">Copyright &copy; 2017 </span>
            <span class="font-montserrat">Ignite-TEK</span>.
            <span class="hint-text">All rights reserved. </span>

          </p>
          <p class="small no-margin pull-right sm-pull-reset">
            <a href="/privacy_policy.html" class="m-l-10">Privacy Policy</a>
          </p>
          <div class="clearfix"></div>
        </div>
      </div>
      <!-- END COPYRIGHT -->
    </div>
    <!-- END PAGE CONTENT WRAPPER -->
  </div>
  </div>
</body>

</html>
<script>
  $('form').bootstrapValidator({
      // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
      feedbackIcons: {
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
      },
      fields: {
        first_name: {
          validators: {
            stringLength: {
              min: 2,
            },
            notEmpty: {
              message: 'Please supply your first name'
            }
          }
        },
        last_name: {
          validators: {
            stringLength: {
              min: 2,
            },
            notEmpty: {
              message: 'Please supply your last name'
            }
          }
        },
        user_name: {
          validators: {
            stringLength: {
              min: 2,
            },
            notEmpty: {
              message: 'Please supply your user name'
            },
            blank: {
              message: 'That username is already in use, pick another'
            }
          }
        },
        password: {
          validators: {
            stringLength: {
              min: 6,
            },
            notEmpty: {
              message: 'The password is required and can\'t be empty'
            },
            identical: {
              field: 'confirmPassword',
              message: 'The password and its confirm are not the same'
            }
          }
        },
        confirmPassword: {
          validators: {
            notEmpty: {
              message: 'The confirm password is required and can\'t be empty'
            },
            identical: {
              field: 'password',
              message: 'The password and its confirm are not the same'
            }
          }
        },
        company_name: {
          validators: {
            stringLength: {
              min: 2,
            },
            notEmpty: {
              message: 'Please supply your company name'
            }
          }
        },
        email: {
          validators: {
            notEmpty: {
              message: 'Please supply your email address'
            },
            emailAddress: {
              message: 'Please supply a valid email address'
            }
          }
        },
        phone: {
          validators: {
            notEmpty: {
              message: 'Please supply your phone number'
            },
            phone: {
              country: 'US',
              message: 'Please supply a vaild phone number with area code'
            }
          }
        }
      }
    })
    .on('success.form.bv', function(e) {
      //    $('#contact_form').data('bootstrapValidator').resetForm();

      // Prevent form submission
      e.preventDefault();

      // Get the form instance
      var $form = $(e.target);

      // Get the BootstrapValidator instance
      var bv = $form.data('bootstrapValidator');

      // Use Ajax to submit form data
      $.post('/api/login/createAccount', $form.serialize(), function(result) {
        if (result.success) {
          localStorage.setItem('user_name', $('form').serializeArray()[5].value);
          localStorage.setItem('user_name_password', $('form').serializeArray()[6].value);
          location.href='/signup/login.html';
        } else {
          if (result.error == 'Account name is not available') {
            bv.updateStatus('user_name', 'INVALID', 'blank');
          } else {
            bv.updateMessage('user_name', 'blank', 'Account Signup Error');
            bv.updateStatus('user_name', 'INVALID', 'blank');
          }
        }
      }, 'json');
    });
</script>
