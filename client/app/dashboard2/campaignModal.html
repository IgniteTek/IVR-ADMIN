<div class="modal-header" style="background-color: #fff;border-bottom: 1px solid #e5e5e5;">
  <h3 class="modal-title" id="modal-title">Add a Campaign</h3>
</div>'
<div class="modal-body" style="height:350px;">
  <form id="product" role="form" novalidate>
    <div class="form-group">
      <label>Campaign Name</label>
      <div class="inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
          <input name="campaign_name" type="text" placeholder="Campaign Name" class="form-control" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Greeting</label>
      <div class="inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
          <input name="greeting" type="text" placeholder="Greeting" class="form-control" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Warranty Price - leave blank for none</label>
      <div class="inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
          <input data-bv-excluded name="warrantyPrice" type="number" placeholder="Warranty Price (leave blank for none)" class="form-control" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Rush Price - leave blank for none</label>
      <div class="inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
          <input data-bv-excluded name="rushPrice" type="number" placeholder="Rush Price (leave blank for none)" class="form-control" required>
        </div>
      </div>
    </div>
    <button type="submit" id="" class="btn btn-complete btn-cons pull-right">Add Campaign</button>
    <button class="btn btn-warning pull-right" ng-click="cancel()">Cancel</button>
  </form>
</div>
<div class="modal-footer">
</div>
